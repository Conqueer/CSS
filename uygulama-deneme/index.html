<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Günlük Program ve Planlama</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Günlük planlama yapma;
    1- Sayfa Başlığını "Günlük Program ve Planlama" yapılacak.
    2- Ana başlık olarak "Günlük Planlama" yapıp başlık ortaya alınacak ve 6 madde yazılacak.
    3- İlk 4 madde yapılmış gösterilip yazının ortası çizilmiş olacak arka plan siyah ve yazılar sarı olacak.
    4- Son 2 maddesi yapılmamış gösterilip arka plan sarı yazılar siyah olacak.
    5- Tüm maddelerin listelerini kaldır. -->

    <h1>Günlük Planlama</h1>

    <ul>
      <li><input type="checkbox" name="" id="" checked /> Sabah sporu</li>
      <li>
        <input type="checkbox" name="" id="" checked /> Günlük kişisel bakımlar
      </li>
      <li><input type="checkbox" name="" id="" checked />Eğitim çalışmaları</li>
      <li>
        <input type="checkbox" name="" id="" checked />Enstruman egzersizi
      </li>
      <li style="text-decoration: none; background-color: yellow; color: black">
        <input type="checkbox" name="" id="" /> Arkadaşlarla sosyal zaman
      </li>
      <li style="text-decoration: none; background-color: yellow; color: black">
        <input type="checkbox" name="" id="" /> Sahne Provası
      </li>
    </ul>
  </body>
</html>
